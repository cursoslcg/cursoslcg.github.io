# Gestión de un proyecto con GitHub

## Objetivo 

Al finalizar la lección, dispondremos de un espacio integrado para la gestión de issues y pull requests; medio por el cual podremos priorizar y coordinar nuestro trabajo y el desarrollo del proyecto en general. Conoceremos cómo crear un proyecto y tareas en GitHub, así como vincularlo a un repositorio.


&lt;img src="img/board.png" width="450px" style="display: block; margin: auto;" /&gt;


---
## Introducción


Pensemos en que queremos dar inicio a un proyecto. Sin importar el tipo que sea, lo principal es comenzar identificando las actividades que debemos realizar, de inicio no lograremos identificar todas las tareas, pero sí al menos las generales.

En el caso de un proyecto donde estamos desarrollando código pasa exactamente lo mismo; tenemos que organizar nuestras actividades, y en conjunto las del equipo de trabajo y colaboradores.


&lt;img src="img/tablero-kanban.png" width="450px" style="display: block; margin: auto;" /&gt;


---
## "Project" en GitHub

Un _proyecto_ en GitHub es tablero u hoja de cálculo personalizable que integra los issues y solicitudes de incorporación de cambios (pull requests).   

En un proyecto se puede personalizar el diseño filtrando, clasificando y agrupando los issues y pull requests. También puede agregar campos personalizados para rastrear metadatos.

Los proyectos se componen de issues, pull requests y notas que se clasifican como tarjetas en columnas de su elección. Puedes arrastrar y soltar para reordenar las tarjetas dentro de una columna, mover tarjetas de columna a columna y cambiar el orden de las columnas.


&lt;img src="img/projects_board.png" width="850px" style="display: block; margin: auto;" /&gt;

## Actividad: Creación de un "Project" en GitHub

Como parte de las actividades del nuevo __proyecto de mosquitos__ que vamos a desarrollar en el semestre:

"Uncovering the Worldwide Diversity and Evolution of the Virome of the Mosquitoes Aedes aegypti and Aedes albopictus"  

_Aplicación: Los virus específicos de insectos pueden utilizarse para generar vacunas contra virus que acarrean los mosquitos._  


Es necesario planificar las siguientes tareas:  

- Buscar en la literatura (de manera automática) artículos con información de RNA-Seq de los mosquitos Aedes aegypti y Aedes albopictus  

- Hacer un control de calidad sobre los archivos de fastq  

- Hacer un ensamble de novo  

- Buscar a qué se parecen las secuencias ensambladas (GenBank)  

- Resumir los resultados obtenidos (pandas)  

7. En el carril "Todo" hacer clic en "New item" y crear cada una de las tareas  


---

## "Project" personalización

- Seleccionar una vista diferente (table, board)  

- Configurar campos para desplegar: Repository, Labels, Reviewers, etc.  

- Agregar/borrar items y carriles  

- Cambiar el nombre a los carriles  

- Mover las tareas entre los carriles conforme se vayan realizando

## Conclusión

Por medio de los **Projects** en GitHub podemos planificar las tareas de realizaremos en nuestro proyecto, así como priorizar aquellas actividades que deben ser resueltas.

_¡Un "project" en GitHub es una excelente forma de organizar y controlar todo el trabajo en nuestro repositorio!_
