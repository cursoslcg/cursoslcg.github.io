# Importancia

El conocimiento de la estructura 3D de la proteína nos ayuda a comprender cómo funciona la proteína y utilizar esa información para diferentes propósitos:
+ Controlar o modificar la función de la proteína
+ Predecir qué moléculas se unen a esa proteína y comprender diversas interacciones biológicas
+ Ayudar al descubrimiento de fármacos 
+ Diseñar nuestras propias proteínas.

# La cristalografía es un arte <svg aria-hidden="true" role="img" viewBox="0 0 576 512" style="height:1em;width:1.12em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:dodgerblue;overflow:visible;position:relative;"><path d="M485.5 0L576 160H474.9L405.7 0h79.8zm-128 0l69.2 160H149.3L218.5 0h139zm-267 0h79.8l-69.2 160H0L90.5 0zM0 192h100.7l123 251.7c1.5 3.1-2.7 5.9-5 3.3L0 192zm148.2 0h279.6l-137 318.2c-1 2.4-4.5 2.4-5.5 0L148.2 192zm204.1 251.7l123-251.7H576L357.3 446.9c-2.3 2.7-6.5-.1-5-3.2z"/></svg>

+ Si tocan un cristal de NaCl no se rompe, uno de proteína sí (**no lo toquen**)

+ Si sube o baja la T, el cristal **explota**

+ Si el cristal es muy grande, la gravedad hará que se **rompa**

+ Los rayos X queman, hay que mantener frío el cristal para minimizar el daño

+ La humedad puede crear cristales de hielo, y ya no veremos nuestro cristal

# Protein Data Bank

El Protein Data Bank (PDB) (Banco de Datos de Proteínas) es una base de datos de la estructura tridimensional de las proteínas y ácidos nucleicos. Estos datos, generalmente obtenidos mediante cristalografía de rayos X o resonancia magnética nuclear, son enviados por biólogos y bioquímicos de todo el mundo. Están bajo el dominio público y pueden ser usados libremente.

# Objeto *Structure*

El Objeto Structure sigue el formato llamado SMCRA (Structure/Model/Chain/Residue/- Atom):

+ Un structure consiste de models
+ Un model consiste de chains
+ Un chain consiste de residues
+ Un residue consiste de atoms


&lt;img src="imgs/clase_3/struc.png" width="600px" style="display: block; margin: auto;" /&gt;

---
### ¿Cómo obtener un objeto structure?

Primero creamos un **objeto** `PDBParser` con un `QUIET` (evita que nos hable de posibles errores en el archivo PDB, casi todos tienen y no nos concentraremos en eso)

```{}
de BIO importa PDB
parser = PDB.PDBParser(QUIET=True)
```

--
Después, utilizaremos el **método** `get_structure` para obtener el **objeto** `structure`. Le pasaremos el nombre del archivo y un nombre que nosotros asignaremos

```{}
obj_struc = parser.get_structure("nombre", "archivo.pdb")
```

--

Un archivo structure tendrá varios modelos si es un análisis de NMR, donde tenemos diferentes modelos de la misma estructura.
De lo contrario, solo debería haber 1 modelo

---

Ahora podemos ver cuántos modelos hay en este **objeto** `structure` utilizando `child_dict` o `child_list`
```{}
struc.child_dict
```
&lt;p&gt;&lt;samp&gt;## {llave_modelo_1 : model_id_1 (Modelo 1, de RMN)&lt;br&gt;## llave_modelo_2 : model_id_2 (Modelo 2, de RMN) }&lt;/samp&gt;&lt;/p&gt;

```{}
struc.child_list
```
&lt;p&gt;&lt;samp&gt;## [ model_id_1 (Modelo 1, de RMN),&lt;br&gt;##  model_id_2 (Modelo 2, de RMN)] &lt;/samp&gt;&lt;/p&gt;

---

también podemos acceder a metadatos almacenados en el **atributo** header

```{}
struc.header.keys()
```

&lt;p&gt;&lt;samp&gt;## dict_keys(['name', 'head', 'idcode', 'deposition_date',...])&lt;/samp&gt;&lt;/p&gt;

--

```{}
struc.header['structure_method']
```

&lt;p&gt;&lt;samp&gt;## 'x-ray diffraction' (El método que se usó para crear el modelo)&lt;/samp&gt;&lt;/p&gt;

--

```{}
struc.header['resolution']
```

&lt;p&gt;&lt;samp&gt;## 2.8 (Con cuánta resolución podemos ver el modelo)&lt;/samp&gt;&lt;/p&gt;
