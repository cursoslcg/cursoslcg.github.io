## Objetivo

Conocer la historia de Swiss-Prot, UniProt, ExPASy y PROSITE.

---

## Inicios

**Finales de 70s:**

Obtención de secuencias de DNA y proteínas cada vez más facil

**Surge la necesidad de almacenarlas y de analizarlas**


Primeros programas computacionales se encargaban de comparar proteínas de distintas especies

---

Amos Bairoch, estudiante de PhD
]

  - COMPSEQ **//** PC/Gene:  software para análisis de nucleótidos y proteínas (para su software necesitaba una base de datos)

  - Basándose en el Atlas de Dayhoff (cambios en formato y adaptándo a formato para computadoras) 
  
    - Cubre falta de: referencias cruzadas (nt - aa), anotación sobre función, localización subcelular, etc.

En 1986 lanza su base de datos

## UniProt Consortium (2002)

- European Bioinformatics Institute (EBI)

- Swiss Institute of Bioinformatics (SIB)

- Protein Information Resource (PIR) 


*"The mission of UniProt is to provide the scientific community with a comprehensive, high-quality and freely accessible resource of protein sequence and functional information."*

## UniProt Consortium

Miembros están involucrados en el mantenimiento y anotación de la base de datos.

&lt;br&gt;

*"These databases coexisted with differing protein sequence coverage and annotation priorities."*

*"Swiss-Prot aimed to provide reliable protein sequences associated with a high level of annotation (such as the description of the function of a protein, its domain structure, post-translational modifications, variants, etc.), a minimal level of redundancy and high level of integration with other databases."*

---

## Diferencia `PDB` y `Swissprot`

**The Protein Databank (PDB)**

  - Repositorio de estructuras 3D generadas por cristalografia de rayos X y/o espectroscopia NMR (proteínas, ácidos nucleicos, complejos macromoleculares)



**UniProt**
  - Base de datos de secuencias y anotación de proteínas
  - Knowledgebase


---

## Expert Protein Analysis System (ExPASy)

Portal integrado y extensible que conecta a más de 160 bases de datos y herramientas 


Los distintos recursos se encuentran alojados por los distintos grupos (descentralizado) 

&lt;br&gt;

&lt;img src="imgs/clase_4_pt1/expasy3.jpeg" width="800px" style="display: block; margin: auto;" /&gt;
---
## Expert Protein Analysis System (ExPASy)

**Creado en 1993**

  - Análisis proteómicos: secuencias, electroforesis 2D-Page y estructuras de proteínas 


Anteriormente contenia a UniProtKB/Swiss-Prot y UniprotKB/TrEMBL (ahora en UniProt)

**(Agosto 1993)** ExPasy fue uno de los primeros 150 sitios web en el mundo y el primero dentro de las ciencias biológicas

**(2011)** Se convierte en el catálogo diverso de recursos bioinformaticos SIB ExPASy Bioformatics Resources Portal

**Última versión Octubre 2020**

## PROSITE


&lt;img src="imgs/clase_4_pt1/prosite.jpeg" width="800px" style="display: block; margin: auto;" /&gt;

---
## PROSITE


1988 por Amos Bairoch. 
  - Distribuida en PC/Gene

Inicio como una base de datos de patrones de familias o dominios de proteínas 

Desarrollada a la par con `Swiss-Prot`, beneficiándose la una de la otra

Muchos patrones fueron identificados al anotar familias de proteínas en Swiss-Prot (antes que incluso hubiera literatura relacionada con ellas)

Patrones no adaptados para identificar regiones menos conservadas o dominios completos (sensible a excepciones). **(adaptado para regiones cortas conservadas: sitios catalíticos, regiones de cisteínas involucradas en enlaces disulfuro, etc.)**

---
## PROSITE

Contiene documentación extensiva y anotación detallada sobre dominios, familias y sitios funcionales



(2005) Agrupar información funcional de PROSITE en una base de datos de reglas  que puedan ser leídas por programas y aplicados en proteínas reconocidas por los perfiles de PROSITE

**ProRULE:** genera distintas anotaciones en formato Swiss-Prot, automáticamente
  - Provee información adicional sobre funcionalidad o de aminoácidos determinantes de estructura 
  
  - **anotaciones condicionales**: dependiente de la presencia de ciertos aminoácidos en posiciones precisas o ocurrencia de otros dominios o de taxonomía específica
