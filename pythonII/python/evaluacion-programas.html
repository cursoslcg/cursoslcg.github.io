# Evaluación de programas

A continuación se indica la forma en que se evaluarán los programas que se dejen de tarea.


## Entregables

Los entregables de cada ejercicio serán:

- Programa en python
- Repositorio GitHub con programa
- Si los rubros indican algun otro entregable se debe tomar en cuenta.

---

## Rubros y valores


Para la evaluación de los programas se usarán los siguientes rubros:


| **Rubro**    | **Valor** | 
| ------------ | ---------:| 
| **Código**   | 5         | 
| **Github**   | 5         | 


---

### Rubro Código

Para el código se tomará en cuenta lo siguiente:

| **Rubro**                 | **Valor** | **Penalización por falta*** |
| ------------------------- | ---------:| -------------------:|
| Básico                    |           |                              |
|   Corre                   | 1         | **-1**                       |
|   PEP 8                   | 2         | **-2**                       |
|   Lógica de solución      | 2         |                              |
|   Documentación           | 3         | **-3**                       |
| -----------------         |           |                              |
| Organización del proyecto | 1         | **-1**                        |
| Creación y uso de módulos | 0         | **0**                        |
| Funciones y Clases        | 0         | **0**                        |
| Pase por argumentos       | 1         | **-1**                        |
| Librerias                 | 0         | **0**                        |

*En las penalizaciones por falta: Además de tener 0 en ese rubro, se les agregará la penalización.


---

#### Corre.
El programa se ejecuta con los ejemplos o instrucciones de uso que se describen en el encabezado. Desde luego no tronará con casos diferentes o casos raros porque estará validado y reportará un mensaje. Por ejemplo, si el programa requiere un archivo que contenga una secuencia en formato fasta, y si lx usuarix da un archivo con una secuencia en formato diferente, el programa le indicará que el formato es incorrecto y le dirá lo que espera.

#### Lógica 
Hay más de una manera de resolver las cosas, pero el no diseñar y analizar bien la solución genera código espagueti, repetición de código, ciclos innecesarios, instrucciones o código sin usar, etc.. La lógica se nota en el código en una solución eficiente y bien organizada.

---

#### Documentación
Forma parte de la documentación, el contar con:

básico
- Encabezado dentro del código que indique que hace el programa
- Líneas de comentarios


- Funciones y clases usando docstring
- Argumentos bien descritos
- Archivo README como parte de la documentación del programa.

---

#### PEP8
Esta guía de estilo para nombres y convenciones de código deberá tomarse en cuenta, sobre todo para
- La selección de un estilo de nombrado de variables
- Indentación
- Número de caracteres por línea
- Legibilidad del código
- Nombrado adecuado de variables

---

#### Paso de argumentos
El programa deberá recibir por paso de argumentos los valores que lx usuarix necesite introducir para que el programa funcione, por ejemplo archivos de datos, directorio de trabajo, opciones, por mencionar algunas. Éstos argumentos y opciones deberán estar descritos y el usuario podrá visualizarlos usando la opción --help.

---

### Rubros Github

Los valores para aquellxs que realicen la actividad en equipo y aquellxs que la realicen de manera individual son diferentes.

| **Github**                             | **Equipo** | **Individual** | **Penalización por falta \*** |
| -------------------------------------- | ----------:| --------------:| -----------------------------:|
| Programa disponible en gitHub          |            | 1              |                               |
| Colaboración (Distribución de trabajo) |            | 0              |                               |
| Archivo *Readme*                       |            | 1              | -1                            |
| Organización de directorio             |            | 2              | -1                            |
| Historial de cambios y commits         |            | 2              | -2                            |
| ------------------------------------   |            |                |                               |
| Versionamientoc-Tags                   |            | 1              | -1                            |
| Uso de ramas                           |            | 1              | -1                            |
| Issues                                 |            | 1              |                               |
| Planificación Proyecto                 |            | 1              |                               |
|                                        | **10**     | **10**         |                               |

*En las penalizaciones por falta: Además de tener 0 en ese rubro, se les agregará la penalización.

---

#### Colaboración
Se revisará que todos los del equipo hayan programado alguna parte del proyecto. Dentro de Github se checará que esten como colaboradores y se revisará su contribución. 


#### Organización de directorio
Aunque el proyecto cuenta con una estructura, no necesariamente será idéntica a la que se exporta en GitHub, ya que no es necesario controlar archivos binarios. 

#### Archivo README
Este forma parte de la documentación del proyecto.

---

#### Tags y Versionamiento
Se evaluará las descripciones del versionamiento que sean congruentes con lo liberado.


#### Uso de ramas
El proyecto tendrá al menos una rama adicional a la de main o master. 


#### Uso de issues
El proyecto manejará issues para el mantenimiento o la planificación de actividades

#### Planificación del proyecto
El proyecto debe ser planificado usando la función de projects de github
