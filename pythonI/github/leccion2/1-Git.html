## Introducción
__Vamos a comenzar a hacer software, pero… ¿qué queremos lograr con el desarrollo de software?__

- Resolver algún problema  

- Que nuestro código pueda ser utilizado por otras personas  

- Que el software sea fácil de entender por mi y por los demás  

- Que sea fácil realizar modificaciones  

- ¡Colaborar con más gente!

## Introducción  

__Para lograrlo necesito...__

- Utilizar estándares de codificación  
  - PEP8 para Python  
  - Guías de estilo de Google https://google.github.io/styleguide/   


- Utilizar notaciones o estándares de nombrado  
  - Camel case  
  - Upper case  

- Buenas prácticas  
  - Encabezado de programas  
  - Documentación interna

## ¿Cómo puedo controlar mi código? 

Un sistema de control de versiones es una herramienta que se encarga por nosotros de __controlar__ todos los cambios que realicemos en nuestros programas, creando __diferentes versiones de nuestros archivos__.  

Además, nos permite decidir cuales cambios serán aplicados para la siguiente versión (cada registro de estos cambios es llamado como _commit_), además de presentar metadatos acerca de ellos.  

Los sistemas de control de versiones no son nuevos. Herramientas como CVS, o Subversion han estado presentes desde inicios de 1980. Sin embargo, estos han sido considerados anticuados debido a limitaciones en sus capacidades. Actualmente, existen modernos sistemas como Git y Mercurial, que incluyen poderosas herramientas para el trabajo colaborativo y concurrente en los archivos. 


---

## ¿Cómo puedo controlar mi código? 

- Usar un sistema de control de versiones es como si tuvieramos un “undo” o “deshacer” ilimitado.  

- Un sistema de control de versiones también permite que muchas personas trabajen en paralelo.  

&lt;img src="img/admiracion.png" width="250px" style="display: block; margin: auto 0 auto auto;" /&gt;

---

## Pero… ¿Qué es Git?

- Es un sistema de control de versiones para _rastrear los cambios de nuestro código_ durante el desarrollo del software.  

- Está diseñado para coordinar el trabajo entre los programadores o contribuidores.  


&lt;img src="img/logo_git.png" width="250px" style="display: block; margin: auto 0 auto auto;" /&gt;

---

## ¿Cómo trabajo con Git? 

__Git de manera local:__  
- Solo yo puedo tener acceso al código  
- Puedo controlar en mi computadora los cambios que haga al código  
- Mi software se vuelve solo de uso personal  

__Git + GitHub:__ 
- Permitiendo trabajar conjuntamente en una idea  
- Formar una comunidad de varias personas trabajando en un fin común  
- Contribuir a mejorar el código  
- Acceso al código, leerlo, estudiarlo y aprender de él, e incluso hacer cambios y experimentar sin afectar el código original

## Configuración de Git

Definiendo mi nombre y correo electrónico:  

`git config --global user.name ”[tuNombre]”`  
`git config --global user.email [tuEmail]`  

El username e email estarán asociados a las siguientes actividades con Git, así como con la interacción GitHub, por lo que se sugiere que el email que se defina sea el mismo que se utilice al momento de crear nuestra cuenta de GitHub.

Para ver los valores de configuración de Git:

## Comandos adicionales

`git log` lista todos los commits realizados en el repositorio en orden cronológico inverso.  

`git log –N` donde N indica el número de commits que queremos obtener.  

`git log --oneline` información reducida  

`git status` indica el estado de los archivos que pueden ser controlados por Git, o aquellos que ya están controlados pero se han modificado  

&lt;img src="img/gitlog.png" width="350px" style="display: block; margin: auto;" /&gt;

`git commit --amend -m ”Mensaje”` modifica el mensaje del commit más reciente

## Ignorando archivos

**¿Qué pasa si hay archivos que no quiero controlar?**  

Por ejemplo, archivos de respaldo creados automáticamente por nuestro editor, por el sistema operativo, o aquellos archivos de prueba creados durante el análisis de nuestros datos, archivos de configuración (passwords)...  

**Archivo:    .gitignore**

Ir a la raíz de la carpeta template-repo y crear directorio y archivos de prueba  
`$ mkdir results`  
`$ touch a.dat b.dat c.dat results/a.out results/b.out`  
Comprobando el estado de nuestro repositorio  
`$ git status`  
Creando archivo .gitignore en el *directorio raíz*  
`$ nano .gitignore`  
Agregar las líneas:  
`*.dat`   
`results/`  
Comprobando el estado de nuestro repositorio  
`$ git status`

## Pull request (PR)

.full-width[.content-box-red[Un _pull request_ es una petición para integrar propuestas o cambios de código a un proyecto.]]

Un _pull request_ nos sirve para _agregar cambios_ a nuestro repositorio de trabajo, o bien para compartir cambios en el proyecto con el resto del equipo. 

También mediante un _pull request_ podremos enviar nuestras propuestas a un repositorio de acceso abierto.

Antes de __aprobar__ un pull request se debe _analizar y revisar el código_ que ha sido modificado, y una vez validado se podrán fusionar los cambios a la *rama master*.

&lt;img src="img/githubflowPR.png" width="250px" style="display: block; margin: auto;" /&gt;

---

## Pull request

__¿Cómo revisar/aceptar un pull request?__  

Por parte del propietario o propietaria del repositorio:

1. Recibirá una notificación en GitHub de un pull request

2. Revisar los cambios propuestos (commits, archivos modificados, etc.)  

3. Escribir un mensaje sobre lo visto en el pull request  

4. Hacer "Merge pull request"  y confirmar pull request  

---

## Actividad

Cada uno de nosotros ha recibido un pull request (PR) el cual debemos revisar y decidir si aceptamos los cambios propuestos o no.  

NOTA: Verificar que nuestro repositorio este al día, es decir, sin cambios pendientes por agregar o confirmar.  

1. Ir a nuestra cuenta en GitHub  

2. Localizar nuestro repositorio: github-rs  

3. Ir al menú Pull requests  

4. Hacer clic en el enlace del pull request recibido  

5. Identificar al usuario que hizo el PR y revisar el mensaje enviado por su parte   

6. Ir al menú Files changed y revisar las modificaciones sugeridas

7. Aprobar el pull request    

8. Revisar que los archivos presenten los cambios aceptados  

**No olvides descargar los cambios a tu repositorio local**



---


## Pull request (PR)

__¿Cómo puedo contribuir en un proyecto (repositorio en GitHub)?__  

Para contribuir en un proyecto que está publicado en GitHub tendremos que hacer uso de un _Pull Request_.  

Nota: Para enviar nuestras observaciones/cambios __no es necesario ser colaborador del proyecto__.  

*Pasos:*  

1. Localizar un repositorio de interés en GitHub  

2. Seleccionar un archivo, intentar editarlo para realizar un "fork" (crear una copia de un repositorio en tu cuenta de GitHub) y hacer los cambios.  

3. Realizar los cambios necesarios en el o los archivos y hacer commit: Commit changes... -&gt; Propose changes. Revisar sección: "Comparando cambios"  

4. Crear un pull request: título, descripción, menciones, formatos, etc.

&lt;img src="img/pull-requests.jpeg" width="150px" style="display: block; margin: auto;" /&gt;

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
