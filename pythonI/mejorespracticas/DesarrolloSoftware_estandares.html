# REQUISITOS

.content-box-blue[

En esta etapa hay que identificar el **qué** se necesita, qué se requiere que haga el programa, cúal es el problema a abordar, qué pretendo solucionar.

]

- *Req. Funcionales*.  Describen lo que el sistema debe hacer: flujo de trabajo, entradas, salidas, excepciones.

- *Reg. No funcionales*. Tiempo de respuesta, capacidad de almacenamiento, seguridad, o alguna especificación como el lenguaje de programación,  plataforma tecnológica.

Técnicas para obtener los requisitos:

- Entrevistas
- Cuestionarios
- Observación

**Entregables**: Documento con la lista de requisitos descritos.

# Requisitos: ejemplo

**Queremos un programa que me permita sumar números.**

--

¿es suficiente información? 

--

- ¿Serán sumas de base 10 ? es decir no binarios, no octales, ni hexadecimales.

--

- ¿Sólo enteros o también flotantes ?

--

- ¿Cuántos números serán?

--

- ¿Los datos se pasarán en un archivo o se pedirán por teclado ?

--

- ¿Cómo debe presentarse el resultado ? ¿quieres algún mensaje?

--

- ¿Qué sumas no son permitidas? 

---

## Lista de Requisitos

**Queremos un programa que me permita sumar números.**

--

- Sumar números base 10, enteros como flotantes.

--

- Recibir el archivo por argumento al programa, y éste contiene los números a sumar, uno por línea.

--

- Mandar un mensaje de error si el archivo no existe.

--

- Validar los datos. En caso de no recibir números de base 10 mandar un mensaje de error.
  
--

- Desplegar el resultado como:  n1 + n2 + n3 + n4 = suma  donde n# son los números que vienen en el archivo.
   
--

**Casos de prueba**:  

- C1: A + B  "Error!, introducir números de base 10"

- C2: 10 + 5 = 15

- C3: 5.6 + 2.4 = 8.0 

- C4: 5F + 9A    "Error!, introducir números de base 10"

## Casos de uso

.content-box-blue[ Un caso de uso es una **descripción de cómo interactúa un usuario con un sistema** para lograr un objetivo particular. Describe el flujo de trabajo entre el usuario y el sistema en un escenario particular.

En términos más técnicos, un caso de uso es una especificación de **conjunto de acciones realizadas por un sistema**, que producen un resultado observable y valioso para un actor en particular (**un actor es a menudo un usuario**, pero puede ser cualquier sistema que interactúe con el nuestro).

]

.tiny[ Cada caso de uso proporciona una o más s**ecuencias de eventos, llamadas flujos**, que describen cómo se interactúa con el sistema. Un flujo puede ser:

- Un Flujo principal (o principal): Esta es la secuencia de eventos que se da cuando todo va bien, la situació más común.
- Un Flujo alternativo (o secundario): Estas son las secuencias de eventos que se dan cuando algo no va según lo esperado, o cuando se emplea un método alternativo para completar la acción.

Los casos de uso son una parte clave en el desarrollo de software dirigido por modelos y en la ingeniería de requisitos, porque proporcionan una manera de capturar requisitos funcionales y cómo interactúa el usuario con el sistema.

Por ejemplo, para un cajero automático, algunos casos de uso podrían ser: "Sacar dinero", "Depositar dinero", "Consultar saldo". Cada uno de estos describe una forma en la que un usuario interactuaría con el cajero automático.
]
---



- **Actor**: Usuario
- **Descripción**: El actor proporciona un archivo de entrada con números a sumar. El sistema valida el archivo y los datos de entrada, calcula la suma de los números y muestra el resultado.
- **Flujo principal**:
	1. El actor inicia el sistema proporcionando el archivo de entrada con los números a sumar.
	2. El sistema valida el archivo y los datos de entrada.
	3. El sistema calcula la suma de los números.
	4. El sistema muestra el resultado.
- **Flujos alternativos**:
	- Si el archivo proporcionado no existe
		1. El sistema muestra un mensaje de error diciendo que el archivo no se encuentra.
	- Si los datos de entrada no son números en base 10
		1. El sistema muestra un mensaje de error diciendo que se deben introducir números en base 10.

## Pruebas

Niveles:

- Unitarias: un solo componente, después de que es liberado por el programador
- De integración: varios componentes, después de las unitarias
- Del sistema: el sistema completo, incluye pruebas de seguridad, desempeño y documentación
- De aceptación: con el usuario, alfa (datos de prueba) y beta (datos reales)

Tipos:

- Funcionalidad: revisión de requisitos
- Seguridad: de datos, privilegios y de acceso al sistema
- Volumen: muchos datos
- Usabilidad: facilidad de uso del sistema por el usuario
- Stress: cargas de trabajo extremas o condiciones desfavorables para el sistema

&lt;img src="img/metodologias.png" width="700px" style="display: block; margin: auto;" /&gt;

# Los lenguajes y la programación

Los lenguajes de programación son **abstracciones para los humanos**. No importa si escribe código en C, Java, Python o ensamblador. Todos son para humanos. Si los humanos pudiéramos comprender y escribir cadenas de "0" y "1" tan rápido como una computadora, entonces no necesitaríamos lenguajes de programación.

Pero no podemos (o al menos no fácilmente). Así que desarrollamos una forma de aprovechar toda esa potencia informática con la ayuda de la **lógica y la intuición humanas**.

Como programadores, debemos esforzarnos por hacer que **el código sea lo más legible posible**. Es por eso que seguimos tomando prestados términos de la vida real como pilas, colas, diccionarios, etc. Porque son familiares.

Como programador, **también eres escritor**. Por supuesto, la audiencia es limitada en comparación con las novelas, pero de todos modos eres un escritor. Asi que haz de tu código un best-seller.


[Traducido de "Tips to improve code readability" by Mihai Sandu ](https://levelup.gitconnected.com/tips-to-improve-code-readability-fa16a9a9f8dc)

# Pero como programador

Evita hacer programas para "presumir". ¿Puedes codificar esto en menos símbolos?" —¡como si esto tuviera alguna relevancia conceptual!— o simplemente pregunta “¡Adivina qué hace!”.. (aquellos a quienes les gusta mostrar lo inteligentes que son).

Aquellos que quieran un software realmente fiable descubrirán que, para empezar, deben encontrar **formas de evitar la mayoría de los errores** y, como resultado, el proceso de programación será más barato.

.content-box-blue[
Haremos un trabajo de programación mucho mejor, siempre que abordemos la tarea con plena apreciación de su tremenda dificultad, siempre que nos **ciñamos a lenguajes de programación modestos y elegantes**, siempre que respetemos las limitaciones intrínsecas de la mente humana y abordemos la tarea como programadores muy humildes.
]

# Filosofía de Python

La filosofía de Python tiene como objetivo hacer que el código sea «Pythonic». Uno de sus desarrolladores, Tim Peters, escribió el Python Zen, que es un conjunto de principios sobre cómo debemos escribir código.

- Hermoso es mejor que feo.
- Explícito es mejor que implícito.
- Lo simple es mejor que lo complejo.
- Complejo es mejor que complicado.
- Plano es mejor que anidado.
- Escaso es mejor que denso.
- La legibilidad cuenta.
- Los casos especiales no son lo suficientemente especiales como para romper las reglas.
- Aunque la practicidad supera la pureza.
- Los errores nunca deben pasar en silencio.
- A menos que sea silenciado explícitamente.
- Ante la ambigüedad, rechaza la tentación de adivinar.
- Si la implementación es difícil de explicar, es una mala idea. Si la implementación es fácil de explicar, puede ser una buena idea.
...

---
# El Zen de Python en tu código

- En lugar de escribir un código largo y difícil de entender, trata de dividirlo en funciones más pequeñas y fáciles de entender.
- Usa nombres de variables claros y descriptivos, en lugar de nombres cortos o abreviados que pueden ser confusos.
- Documenta tu código de forma clara y concisa, utilizando comentarios que expliquen el propósito de cada sección.
- Evita el uso excesivo de estructuras complejas, como bucles anidados o condicionales múltiples. 

[Desenmarañando el Zen de Python](https://es.linkedin.com/pulse/desenmara%C3%B1ando-el-zen-de-python-c%C3%B3mo-la-filosof%C3%ADa-del-jesus-daniel)
