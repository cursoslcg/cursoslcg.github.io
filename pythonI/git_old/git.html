## ¿Cómo puedo controlar mi código? 

Un sistema de control de versiones es una herramienta que se encarga por nosotros de __controlar__ todos los cambios que realicemos en nuestros programas, creando __diferentes versiones de nuestros archivos__.  

Además, nos permite decidir cuales cambios serán aplicados para la siguiente versión (cada registro de estos cambios es llamado como _commit_), además de presentar metadatos acerca de ellos.  

Los sistemas de control de versiones no son nuevos. Herramientas como CVS, o Subversion han estado presentes desde inicios de 1980. Sin embargo, estos han sido considerados anticuados debido a limitaciones en sus capacidades. Actualmente, existen modernos sistemas como Git y Mercurial, que incluyen poderosas herramientas para el trabajo colaborativo y concurrente en los archivos.

## Definiendo un buen mensaje para el commit

_CLAVE_: Escribe un mensaje que describa con precisión los cambios que se han realizado.  

Los buenos mensajes de commit comienzan con una breve declaración (&lt;50 caracteres) sobre los cambios realizados.

- Usar `git commit –a` 
- Separar el asunto y cuerpo del commit  
- Limitar el asunto del commit a una línea de 50 caracteres  
- Definir el cuerpo del commit a 72 caracteres  
- En el cuerpo del commit explicar qué y por qué

## Ramas en Git

La rama __master__ en Git se crea por defecto al usar el comando git init.  
 
&lt;img src="img/ramas.png" width="250px" style="display: block; margin: auto;" /&gt;

- __develop__: En esta rama se van integrando todas las nuevas características hasta la siguiente release.  
- __feature-X__: Cada nueva mejora o característica que vayamos a introducir en nuestro software tendrá una rama que contendrá su desarrollo. Las ramas de _feature_ salen de la rama _develop_ y una vez completado el desarrollo de la mejora, se vuelven a integrar en _develop_.  
- __hotfix-X__: Si nuestro código contiene bugs críticos que es necesario arreglar de manera inmediata.

## ¿Cuándo restaurar una versión?

- Recuperar versión estable/funcionable  
- Cambié algo y ahora ya no funciona mi código  

-&gt; Reviso fechas y commits para regresar a una versión en particular  

**git checkout**  

Nos permite recuperar versiones anteriores indicando el commit al que queremos volver.



---

## ¿Cuándo restaurar una versión?  

Revisar el estado del repositorio  
`$ git status` 

Identificando los cambios realizados  
`$ git diff [#commit] reverse-complement.py` 

Restaurar el programa al commit anterior  
`git checkout [HEAD|IdCommit] reverse-complement.py`



---

## Resumen

Comandos Git:  

`git log`: Lista todos los commits realizados en el repositorio en orden cronológico inverso  

`git log -N`: Para obtener cierto número de commits  

`git log –-oneline`: Información reducida de los commits  

`git diff HEAD~#`: Comparar un archivo vs un commit en particular  

`git checkout [HEAD|IdCommit] [file]`: Restaurar una versión

## Algunas preguntas ... 

**¿Cómo modificar el mensaje de un commit en particular?**  

1. Identificar el commit donde actualizaremos el mensaje  
`git log --oneline`  

2. Obtener el id del commit a actualizar  
`git rebase --interactive [IdCommit]^`  

3. Estando en el editor, en lugar de pick en la línea del commit que desees modificar poner edit, r o reword  
`reword [IdCommit] [mensaje del commit que quiero cambiar]`  

4. Guardar el archivo y salir del editor  

5. Git abrirá automáticamente el editor, pero esta vez con el mensaje del commit a modificar  

6. Editar el mensaje, guardar los cambios y salir del editor  

7. Comprobar actualización del mensaje del commit  

`git log --oneline`  
`git status`

## Ignorando archivos

`$ mkdir results`  
`$ touch a.dat b.dat c.dat results/a.out results/b.out`

`$ git status`  
Creando archivo .gitignore en el directorio raíz  
`$ nano .gitignore`  
Agregar las líneas:  
`*.dat`   
`results/`  
Comprobando el estado de nuestro repositorio  
`$ git status`

## Pull request

Pensemos en que estamos navegando en GitHub y nos encontramos el repositorio de algunos de nuestros compañeros de clase, o bien, localizamos el repositorio de algún software o programa en el que estamos interesados.

Comenzamos a revisar el repositorio y detectamos ciertos detalles en el código o mejor aún, identificamos que podríamos contribuir con la corrección de errores o creando una nueva funcionalidad.

Para hacer llegar mis sugerencias a la propietaria o al propietario del repositorio será necesario enviar un _pull request_. 

Mediante el uso de pull request podremos:

- Crear propuestas o cambios al código de un proyecto 
- Controlar de forma ordenada las sugerencias de nuevo código al repositorio
- Trabajar en un proyecto de software con muchas personas 

---

## Pull request

.full-width[.content-box-red[Un _pull request_ es una petición para integrar nuestras propuestas o cambios de código a un proyecto.]]

Un _pull request_ nos sirve para _integrar cambios_ a nuestro repositorio de trabajo, o bien para compartir cambios en el proyecto con el resto del equipo. 

También mediante un _pull request_ podremos enviar nuestras propuestas a un repositorio de acceso abierto.

Antes de __aprobar__ un pull request se debe _analizar y revisar el código_ que ha sido modificado, y una vez validado se podrán fusionar los cambios a la rama master.

&lt;img src="img/githubflowPR.png" width="250px" style="display: block; margin: auto;" /&gt;

## Pull request

__¿Cómo contribuir en un proyecto haciendo pull request?__  

Para contribuir en un proyecto que está publicado en GitHub tendremos que hacer uso de un _Pull Request_.  

Nota: Para enviar nuestras observaciones/cambios no es necesario ser colaborador del proyecto.  

1. Localizar un repositorio de interés en GitHub  

2. Seleccionar un archivo (o varios) y hacer los cambios  

3. Hacer commit. Revisar sección: "Comparando cambios"  

4. Crear un pull request: título, descripción, etiquetas, etc.

&lt;img src="img/pull-requests.jpeg" width="250px" style="display: block; margin: auto;" /&gt;

---

## Pull request

__¿Cómo revisar/aceptar un pull request?__  

Por parte del propietario o propietaria del repositorio:

1. Recibirá una notificación en GitHub sobre el pull request

2. Revisar los cambios propuestos (commits, archivos modificados, etc.)  

3. Escribir un mensaje sobre el visto en el pull request  

4. Hacer "Merge pull request"  y confirmar pull request

5. Revisar en ambas cuentas los cambios realizados
