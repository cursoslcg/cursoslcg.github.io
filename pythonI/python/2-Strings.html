### Strings

Python puede manipular cadenas de texto o strings, las cuales pueden ser expresadas de distintas formas. Pueden estar encerradas en comillas simples ('...') o dobles ("...") con el mismo resultado. El \ puede ser usado para escapar comillas

--

```python
'hola mundo'  # comillas simples
```

```
## 'hola mundo'
```

```python
'doesn\'t'    # usando \' para poder usar comilla simple 
```

```
## "doesn't"
```

--



```python
"doesn't"      # comillas dobles
```

```
## "doesn't"
```

```python
"Hola Mundo\nCruel"    # \n salto de linea, pero ...
```

```
## 'Hola Mundo\nCruel'
```

---

Usando funciones predefinidas en python


```python
print ("Hola Mundo\nCruel")    # \n y el salto de linea?
```

```
## Hola Mundo
## Cruel
```

--
Las cadenas se pueden concatenar (pegar juntas) con el operador + y se pueden repetir con *:


```python
3 * "A"    # repetir
```

```
## 'AAA'
```

```python
3 * "A" + "TGA"   # repetir y concatenar
```

```
## 'AAATGA'
```

```python
3 * "A" + "TGA" * 2  # jerarquia de operadores
```

```
## 'AAATGATGA'
```

### Estilos de nombrado de variables

```
    b (single lowercase letter)
    B (single uppercase letter)
    lowercase
    lower_case_with_underscores (snake_case)
    UPPERCASE
    UPPER_CASE_WITH_UNDERSCORES 
    CapitalizedWords (or CapWords, CamelCase5, StudlyCaps)
    mixedCase (differs from CapitalizedWords by initial lowercase character!)
    Capitalized_Words_With_Underscores (ugly!)
```

Selecciona un estilo para todos tus programas


```python

### Aspectos de las Variables 
En Python, cada dato (número, cadena, lista, etc.) que aparece en un programa es un objeto. 


&lt;img src="img/variables.jpg" width="500px" style="display: block; margin: auto;" /&gt;

---

Cada objeto cuenta con :

__identificador__
Cada objeto tiene un identificador único que se puede conocer mediante la función id():


```python
id(5)  
```

```
## 4427672480
```

--
__tipo__
Cada objeto tiene un tipo que se puede conocer mediante la función type():


```python
type(5) 
```

```
## &lt;class 'int'&gt;
```

--
__valor__
El valor que contiene el objeto es el propio dato.

---

Entonces, 

* En Python, las _variables_ son simples referencias a los objetos. Una variable es una especie de etiqueta o de alias para referirnos al objeto.

* En Python las variables también tienen identificador, tipo y valor, pero esas tres características son las del objeto al que hace referencia.

* Cuando asignamos un valor a una variable, lo que estamos creando es una etiqueta para referirnos al objeto que contiene el dato.


&lt;img src="img/variables2.jpg" width="500px" style="display: block; margin: auto;" /&gt;

---
### Métodos y Funciones

Un _método_ es una función que «pertenece a» un objeto. 
Es parte de la funcionalidad que le damos a un objeto. Por tanto, un método siempre va a estar asociado a un objeto. 

Las _funciones_ en Python, están definidas por si mismas y no pertenecen a nadie.

Python proporciona muchas funciones integradas o ya definidas para manipular cadenas, números, etc.


--

Para ver la información completa de los métodos que se pueden ocupar en un string
consulta la [página oficial de python](https://docs.python.org/2/library/stdtypes.html#string-methods).
