# Resumen

Hasta ahora sabemos que:

- Un _dato_ es un valor y hay de distintos tipos, enteros, flotantes, cadenas, etc.
--

- Todo _dato_ en python es un __objeto__
--

- Un objeto tiene 3 caracteristicas:  un identificador, un tipo y un valor.
--

- Cada tipo de objeto tiene _funcionalidades_ definidas por python que podemos usar, y se le conocen como __métodos__. 
--

- Existen otras funcionalidades implementadas en python que podemos usar y que no estan vinculadas directamente a los objetos, estas se llaman __funciones__.
--

- una __variable__ es en realidad una referencia a un objeto, y por lo tanto tiene un identificador, un tipo y un valor.
--

Hasta ahora, hemos usado datos dentro de nuestro programa, utilizando variables y hacendo operaciones con ellas, pero si quiero contar los nucleotidos de otra secuencia, tengo que entrar al programa y modificar el valor de la variable.

## Leer un archivo

- Podemos acceder un archivo usando `open()`. Necesita como argumento el archivo de texto que deseamos leer. 

--

- También necesitamos el _método_ `read()` para **leer** TODO el contenido del archivo.

--


```python

## Saltos de línea

Python lee el archivo como: 

.content-box-red[`'ACTGTACGTGCACTGATC\n'`]

--

`\n` es un caracter especial que agrega una nueva linea.

--

Podemos quitarla usando el método `rstrip()`. El cual remueve cualquier caracter al final de la cadena, el default son espacios `" "`. 

---
## Nuevas lineas


```python
# Agregar el nombre del archivo como variable
my_file_name = "dna.txt"

# Leer el archivo
my_file = open(my_file_name)
my_file_contents = my_file.read()

# Quitar el caracter de nueva linea \n
my_dna = my_file_contents.rstrip("\n")

# Calular la longitud
dna_length = len(my_dna)

# Mostrar mensaje
print("The sequence is " + my_dna +  " and length is " + str(dna_length))
```

--
&lt;br&gt;

.center[.content-box-green[**Vamos a vsCode**]]

---
## Usando varios métodos

Es posible escribir varios métodos en la misma linea. Se aplican de izquierda a derecha.

--

En vez de:


```python
my_file_contents = my_file.read()
my_dna = my_file_contents.rstrip("\n")
```

--

Se puede escribir:


```python
my_dna = my_file.read().rstrip("\n")
```

# `open()`: Escribiendo archivos 


Necesitamos `open()` pero con otras especificaciones

--

.content-box-green[

`r`- **Read   ** -  Valor *default*. Abre y lee un archivo. *Error si no existe*

`a`- **Append ** -  Abre un archivo por apendice (agregar al final) y crea un archive si no existe

`w`- **Write  ** -  Abre un archivo para escribir y crea un archive si no exite

`x`- **Create ** -  Crea un archivo específico y regresa error si ya existe
]

--

.content-box-red[**Importante**]

- Si abrimos un archivo que ya existe usando `w`, se va a **reescribir**.
 
- Si abrimos un archivo que ya existe usando `a`, se **añadirá** la información al final del contenido existente.

---
# `open()`: Escribiendo archivos



```python
my_file = open("out.txt", "w")
my_file.write("Hello world")
```

--
&lt;br&gt;

.center[.content-box-green[**Vamos a vsCode**]]

# `.close()`: Cerrar 

Es importante cerrar cuando hayamos terminado de **leer** o **escribir**. 

--

Usamos el método `.close()` sin argumentos.


```python
my_file = open("out.txt", "w")
my_file.write("Hello world")
# Cerrar el archivo
my_file.close()
```
