# Loops

Podemos imprimir desde la lista 


```python
# La lista
apes = ["Pongo pygmaeus", "Pan troglodytes", "Gorilla gorilla"]

# Imprimir una oración 
print(apes[0] + " is an ape")
print(apes[1] + " is an ape")
print(apes[2] + " is an ape")
```

--
Usando **loops** con `for`.


```python
for ape in apes:
  print(ape + " is an ape")
```

# Cortar un string y loops

Podemos cortar un string usando el método `split()` que tiene como argumento el caracter que se usará para cortar `","`. El resultado nos dará una `lista` 


```python
names = "melanogaster,simulans,yakuba,ananassae"
species = names.split(",")
print(str(species))

# recorremos la lista
for specie in species:
  print(specie + " is an specie")
```

# Loops en archivos

Podemos ocupar los loops para leer varias lineas de un archivo `dna_sequences.txt`.

```
ATCGTACGATCGATCGATCGCTAGACGTATCG
actgatcgacgatcgatcgatcacgact
ACTGAC-ACTGT—ACTGTA----CATGTG
```


```python
# Abir archivo
file = open("dna_sequences.txt")

# Leer las lineas
for line in file:
  print("Length: " + str(len(line))  + line)

# Cerrar archivo
file.close()
```


---
# Leer con `readlines()`

Podemos leer todas las lineas de un archivo y guardarlas en una `lista` para después ocuparla dentro de un loop. 


```python
# Abir archivo
file = open("dna_sequences.txt")

# Leer todas las lineas y guardarlas en una lista
all_lines = file.readlines()

# Cerrar archivo
file.close()

# Usar esas lineas en un loop
for line in all_lines:
  print("Length: " + str(len(line)) )

# Usar esas lineas en otro loop 
for line in all_lines:
  print(line[:5] )
```
