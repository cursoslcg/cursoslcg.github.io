# Patrones

Cuando hablamos de patrones hablamos de regularidades. Entonces, un __patrón__ es una sucesión de elementos  (auditivos, gestuales, textuales, gráficos…) que se construye siguiendo una __regla__ al observar las regularidades. Esa regla puede ser de repetición o de recurrencia.

a) Teléfono de diez cifras 

        777-1234-2345 
        555-2904-2746 
       `nnn-nnnn-nnnn` patrón
       
--

b) Fecha de nacimiento

        18-01-1989 
        29-05-1997 
       `nn-nn-nnnn` patrón

# Expresiones regulares

En cómputo teórico y teoría de lenguajes formales, una expresión regular, o expresión racional, también son conocidas como regex o regexp, por  *regular expression*, **es una secuencia de caracteres que conforma un patrón de búsqueda**. - [Wikipedia](https://es.wikipedia.org/wiki/Expresi%C3%B3n_regular#:~:text=En%20c%C3%B3mputo%20te%C3%B3rico%20y%20teor%C3%ADa,conforma%20un%20patr%C3%B3n%20de%20b%C3%BAsqueda.)


Las expresiones regulares son patrones utilizados para encontrar una determinada combinación de caracteres dentro de una cadena de texto. 

--

Es todo un tema en programación:


&lt;img src="https://images-na.ssl-images-amazon.com/images/I/51QMf2mTyBL._AC_UL600_SR366,600_.jpg" width="250px" style="display: block; margin: auto;" /&gt;

# Expresiones regulares en Python

# Busqueda de patrones en un *string*

¿Cómo buscar `GGACC` en `ATCGCGAATTCACGGACC` usando el módulo `re`?

--

Con el módulo de `re` podemos usar `search`.

--

Sintáxis

```
 re.search(pattern, string, flags)
```

- Escanea una cadena, buscando cualquier ubicación donde coincida el patrón. 
- Si lo encuentra retorna un __objeto match__ correspondiente. 
- Retorna `None` si ninguna posición en la cadena coincide con el patrón.

--


```python
import re
re.search("GGACC","ATCGCGAATTCACGGACC")
```

# Caracteres 

---
# Regexp

Si vemos el patrón: `GGxCC` x puede ser `A` o `T`. 

--

Lo podemos describirlo como: `GG(A|T)CC`, escribiendo las posibilidades en `()` y separando las opciones por un `|`.

--


```python
dna = "ATCGCGAATTCACGGACC"
if re.search("GG(A|T)CC", dna):
    print("site found!")
```

--

Otra forma de escribirlo es:


```python
dna = "ATCGCGAATTCACGGACC"
if re.search("GG[AT]CC", dna):
    print("site found!")
```

---
# Regexp `.`

`.` el uso de un punto representa **cualquier caracter** en el patrón.

--

Si `x` en el patrón `GGxCC` puede ser cualquier caracter, se puede escribir como:



```python
dna = "ATCGCGAATTCACGGACC"
if re.search("GG.CC", dna):
    print("site found!")
```

--

Pero también identificará caracteres diferentes a `ATGC`, como `n, $`, etc.


```python
dna = "ATCGCGAATTCACGGnCC"
```

---
# Regex `[^]` (negación)

Para negar caracteres podemos usar `[^]`. 

Si queremos saber si hay otro caracter que no sea `ATGC`, se puede indicar como:


```python
dna = "ATCGCGAATTCACGGnCC"
if re.search("[^ATGC]", dna):
    print("ambiguous base found!")
```

# Cuantificadores 

---

# Cuantificadores 

Los cuantificadores especifican _cuántas instancias_ de un carácter, grupo o clase de caracteres deben estar presentes en la entrada para que se encuentre una coincidencia.

| Cuantificador expansivo | Cuantificador diferido |  Descripción |
| ---- | ---- | ---- |
| *     | *?     |Coincide cero o más veces|
| +     | +?     |Coincide una o más veces|
| ?     | ??     |Coincide cero o una vez|
| {N}   | {N}?   |Coincide exactamente n veces.|
| {N,}  | {N,}?  |Coincide al menos n veces.|
| {N,M} | {N,M}? |Coincide de n a m veces.|

---
# Regexp `?`

El símbolo `?` identifica cero o una vez el caracter. 

--

En `GAT?C`, la `T` es opcional.


```python
dna = "ATCGCGAATTCACGGACC"
if re.search("GAT?C", dna):
    print("found!")
```

--

Podemos pedir que un grupo de caracteres sea opcional: `GGG(AAA)?TTT`, buscará `GGGAAATTT` o `GGGTTT`.


```python
dna = "GGGTTT"
if re.search(r"GGG(AAA)?TTT", dna):
    print("found!")
```

---
# Regexp `+`

El símbolo `+` identifica  una o más vez el caracter. 

--

`GGGA+TTT` buscará `GGGATTT` o `GGGAATTT` o `GGGAAATTT`, etc. PERO NO o `GGGTTT`


```python
dna = "GGGAATTT"
if re.search("GGGA+TTT", dna):
    print("found!")
```

---
# Regexp `*`

El símbolo `*` indica que es opcional pero también puede estar repetido.

--

`GGGA*TTT` buscará `GGGTTT` o `GGGATTT` o `GGGAATTT` o `GGGAAATTT`, etc. 



```python
dna = "GGGTTT"
if re.search("GGGA*TTT", dna):
    print("found!")
```

---
# Regexp `*`

Si queremos especificar el número de repetidos usamos  `{5}`.

--

`GA{5}T` buscará `GAAAAAT` PERO NO `GAAAAT` o `GAAT` o `GAT`, etc. 

--

Podemos especificar un rango `{2,4}`

`GA{2,4}T` buscará `GAAAAT` o `GAAAT` o `GAAT` PERO NO `GAAAAT` o `GAT`. 

--

`{5,}` Indica 5 ó más.



```python
dna = "GGGAAATTT"
if re.search("GGGA{2,4}TTT", dna):
    print("found!")
```

# Regexp: Posición


Anteriormente vimos: `[^]` que nos sirve para negar. Ejemplo `[^ATGC]`. Ahora veremos como usarlo  para indicar posición.

--

- El símbolo `^` indica el inicio.  `^AAA` identifica `AAATTT` PERO NO `GGGAAATTT`

--

- El símbolo `$` indica el final. `GGG$` identifica `AAAGGG` PERO NO `AAAGGGTTT`.



```python
dna = "AAATTT"
if re.search("^AAA", dna):
    print("found!")
```

# Objeto `re.match`

---
# Valor que regresa re.match

¿De que tipo es el resultado de `re.search()`?

--


```python
dna = "ATCGCGAATTCACGGnCC"
type(re.search(r"[^ATGC]", dna))
```

--

El resultado no es un `int`, `str`, o `float` es de tipo `re.Match`

```
&lt;class 're.Match'&gt;
```

--


```python
# guardando el resultado de la busqueda
m = re.search(r"[^ATGC]", dna)
print (m)
```

Por lo que la variable `m` es de tipo `re.Match`

```
&lt;re.Match object; span=(15, 16), match='n'&gt;
```

--

Recuerda, en python todo es un objeto y los objetos tienen propiedades y métodos.

---

# Propiedades y métodos del `re.Match`

Las propiedades y métodos del `re.Match` son usadas para recuperar información resultado de la búsqueda.

.span() returns a tuple containing the start-, and end positions of the match. 

.string returns the string passed into the function. 

.group() returns the part of the string where there was a match. 



```python
# guardando el resultado de la busqueda
m = re.search(r"[^ATGC]", dna)
print (m.string)

print (m.span())

print (m.group())
```


---

# Ejemplo usando `group()` 

Podemos usar el método `group()` para obtener los resultados del match


```python
dna = "ATCGCGAATTCACGGnCC"
m = re.search(r"[^atgc]", dna, re.IGNORECASE)  # flag : no distinga entre mayúsculas y minúsculas

if m:
    print("ambiguous base found!")
    ambig = m.group()
    print("the base is " + ambig)
```

# Extraer la información 

¿Qué se busca con la siguiente expresión?

`.+ .+`

---
# Extraer la información 

Para guardar la información del match en variables separadas podemos usar `()`

`(.+) (.+)`

--


```python
scientific_name = "Homo sapiens" 

m = re.search(r"(.+) (.+)", scientific_name) 

if m: 
    genus = m.group(1) 
    species = m.group(2) 
    print("genus is " + genus + ", species is " + species)
```

---
# Extraer la posición

Podemos extraer la posición en la que se encuentra el string buscado con `start()`.

- Recuerda que Python cuenta desde cero


```python
dna = "CGATnCGAACGATC" 
m = re.search(r"[^ATGC]", dna) 

if m: 
    print("ambiguous base found!") 
    print("at position " + str(m.start()))
```

---
# Múltiples matches `finditer()`

Retorna un iterator que produce objetos de coincidencia sobre todas las coincidencias no superpuestas para pattern («patrón») de RE en la string («cadena»). La string es examinada de izquierda a derecha, y las coincidencias son retornadas en el orden en que se encuentran. 



```python
dna = "CGCTCnTAGATGCGCrATGACTGCAyTGC" 
matches = re.finditer(r"[^ATGC]", dna)
type(matches)

for m in matches: 
    type(m)
    base = m.group() 
    pos  = m.start() 
    print(base + " found at position " + str(pos))
```

---
# Múltiples matches `findall()` 

Retorna todas las coincidencias no superpuestas de pattern en string, como una __lista de strings o tuplas__. El string se escanea de izquierda a derecha y las coincidencias se retornan en el orden en que se encuentran.



```python
dna = "CGCTCnTAGATGCGCrATGACTGCAyTGC" 
result = re.findall(r"[^ATGC]", dna) 
type(result)
print(result)

for m in result: 
    type(m)
```

-- 
Si hay varios grupos presentes, retorna una lista de tuplas de strings que coinciden con los grupos. 


```python
re.findall('(\w+)=(\d+)', 'set width=20 and height=10')
```
